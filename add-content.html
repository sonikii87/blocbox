   <section id="dashboard-nav">
      <div class="top">
      <a href="dashboard-returning.html" class="dashboard-text" alt="dashboard" /><i class="fa fa-dashboard"></i> DASHBOARD</a>   
      </div>
      <div id="items">
         <a href="" class="items-column" alt="items" /> All Items <i class="fa fa-caret-down"></i></a>

               <li class="or-click">or click to browse!</li></ul>
            </ul></div>
